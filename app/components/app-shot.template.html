<div style="position: relative;">
<img ng-src="{{shotCtrl.getImageUrl(shotCtrl.shot)}}"
     ng-click="shotCtrl.goToShot(shotCtrl.shot.id)"
     ng-mouseover="shotCtrl.setHovered(shotCtrl.shot)"
     ng-mouseleave="shotCtrl.setNotHovered(shotCtrl.shot)"
     width="280" alt="Shot thumbnail"
     class="shot">

<i ng-if="shotCtrl.shot.avatar_content_type == 'image/gif'" class="material-icons md-48">gif</i>
</div>
<br>
<h5 class="text-center">{{shotCtrl.shot.id}} - {{shotCtrl.shot.title}}</h5>
