<div class="row" style="background-color: lightblue; font-size: 1.3em;" ng-cloak>
    <ng-transclude ng-cloak></ng-transclude>
    <div class="col-sm-2 text-center">
        <a ui-sref="dashboard">DASHBOARD</a>
    </div>
    <div class="col-sm-2  text-center">
        <a ui-sref="collections">COLLECTIONS</a>
    </div>
    <div class="col-sm-2  text-center" ng-controller="MainFeedbackController as mfc">
        <a ng-href="" class="curpointer" ng-click="mfc.menu.openFeedbackForm()">FEEDBACK</a>
    </div>
    <div class="col-sm-2  text-center">
        <a ui-sref="createShot">CREATE SHOT</a>
    </div>
    <div class="col-sm-1  text-center" ng-if="$ctrl.user.model.isUserAuthKeysEmpty">
        <a ui-sref="signUp">SIGN UP</a>
    </div>
    <div class="col-sm-1  text-center" ng-if="$ctrl.user.model.isUserAuthKeysEmpty">
        <a ui-sref="signIn">SIGN IN</a>
    </div>
    <div class="col-sm-2  text-center" ng-if="!$ctrl.user.model.isUserAuthKeysEmpty">
        <a ui-sref="logOut">LOG OUT</a>
    </div>
</div>
