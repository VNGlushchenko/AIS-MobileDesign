<div>
	<form ng-if="!fc.model.success" name="feedbackForm" novalidate ng-submit="fc.menu.submit()">
		<label for="email" >Enter your email:</label>
		<input type="email" ng-model="fc.model.email" name="email" id="email" required placeholder="username@example.com">
		<br>
		<br>
		<label for="name" >Enter your name:</label>
	    <input type="text" ng-model="fc.model.name" name="name" id="name" required>
	    <br>
	    <br>
	    <label for="name" >Enter your message:</label>
	    <textarea ng-model="fc.model.message" name="message" maxlength="500" required id="message"></textarea>
	    <br>
	    <br>
	    <input type="submit" value="Submit">
	</form>

	<div ng-if="fc.model.success" style="padding-top: 100px; padding-bottom: 100px; color: green;">
		<p>Your feedback has been successfully sent.</p>
		<p>Thank you for your feedback.</p>
	</div>
	<br>
	<div ng-if="fc.model.error" style="color:red;">
		<p>Your feedback has not sent.</p>
		<p>Please, fill out the form fields correctly.</p>
	</div>
</div>
