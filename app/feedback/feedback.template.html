<div>
	<form name="feedbackForm" ng-controller="FeedbackController as fc" novalidate ng-submit="fc.menu.submit($event)">
		<label for="email" >Enter your email:</label>
		<input type="email" ng-model="fc.model.email" name="email" id="email" required placeholder="username@example.com">
		<br>
		<br>
		<label for="name" >Enter your name:</label>
	    <input type="text" ng-model="fc.model.name" name="name" id="name" required>
	    <br>
	    <br>
	    <label for="name" >Enter your message:</label>
	    <textarea ng-model="fc.model.message" name="message" maxlength="500" required id="message"></textarea>
	    <br>
	    <br>
	    <input type="submit" value="Submit">
	</form>
</div>
