<div class="row" style="margin-top: 100px;" ng-cloak>
	<div style="display: inline-block; padding: 10px;" ng-repeat="collection in cc.model.collections" class="col-sm-3 col-sm-offset-2 curpointer" ng-cloak>
	    <img ng-src="{{collection.avatar}}"
	         ui-sref="collectionShots({id: collection.id})"
	         width="200" ng-attr-alt="{{collection.title}}"
	         ng-cloak>
	    <br>
	    <h3>{{collection.title}}</h3>
	    <h5>{{collection.description}}</h5>
	    <h6>{{collection.date | date: 'dd.MM.yyyy'}}</h6>

	</div>
</div>
