<!DOCTYPE html>
<html lang="en">
   <head>
      <base href="/">
      <meta charset="UTF-8">
      <title>Mobile Design</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

          background-color: white;
         }

         img.shot {
            border: 1px solid lightblue;
